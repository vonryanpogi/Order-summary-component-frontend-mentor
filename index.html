<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="bg_image"></div>
  <div class="bg_image2"></div>
  <main>
    <div class="container">
      <article>
        <img class="hero" src="images/illustration-hero.svg" alt="">
      </article>

      <article class="order_summary">
        <h1 class="order">Order Summary</h1>
        <p class="listened">You can now listened to millions of<br>songs, audiobooks, and podcasts on<br>any
          device anywhere you like!
        </p>
      </article>


      <article class="bg-color-music">
        <div class="music_icon"><img src="images/icon-music.svg" alt=""></div>
        <div class="annual_plan">
          <p class="annual_p">Annual Plan</p>
          <p class="price_p">$59.99/year</p>
        </div>
        <div class="change_p">
          <p class="change">Change</p>
          <div class="change_color"></div>
        </div>
      </article>
      <div class="div_proceed">
        <button class="btn_proceed">Proceed to Payment</button>
        <div class="btn_procolor"></div>
      </div>

      <button class="btn_cancel">Cancel Order</button>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
